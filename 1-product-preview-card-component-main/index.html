<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Projeto componente de cartão de visualização do produto do Frontend Mentor. Criado como forma de treinar HTML, CSS">
  <meta name="author" content="Carla Santos">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | componente de cartão de visualização do produto</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <article class="card">
    <picture class="card__img">
      <source media="(min-width: 768px)" srcset="images/image-product-desktop.jpg">
      <img src="images/image-product-mobile.jpg" alt="Perfume Gabrielle Chanel" width="300" height="240">
    </picture>

    <div class="card__description-box">
      <span class="card__sub-heading">Perfume</span>
      <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>

      <p class="card__details">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="card__price">
        <p>$149.99</p>
        <p>$169.99</p>
      </div>

      <button class="btn" role="button">
        <span>
          <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" class="btn__icon">
            <path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF" />
          </svg>
        </span>
        Add to Cart
      </button>
    </div>
  </article>

  <footer class="footer">
    <span class="footer__copy">
      Desafio do <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
    </span>
    <span class="footer__copy">
      Codificado por <a href="#">Carla Santos</a>.
    </span>
  </footer>

</body>

</html>
